    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <img src="https://images.unsplash.com/photo-1521978562062-4a694d7d0e74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
    <main>
        <header>
            <h1>Also Known As</h1>
            <h3>Help for the weary poet</h3>
        </header>
        <aside>
            <ul> Words You Liked: </ul>
        </aside>
        <form>
            <input type="text" placeholder="Hit me with a word"/>
            <input type="submit" value="Let's go!"/>
        </form>
        <div id="data">
            <p id="p1">What you've got</p>
            <p id="word"></p>
            <p id="p2"> What you want to convey</p>
            <p id="short-def"></p>
            <p id ="p3"> Maybe these work!</p>
            <p id="syn"></p>  
            <form id=newForm> 
                <p id="p4">Find a word you liked? Save it here!</p>          
                <input id="newInput" type ="text" placeholder="Your word"/> 
                <input id="save" type="submit" value="Save"/>    
            </form>          
        </div>  
    </main>
